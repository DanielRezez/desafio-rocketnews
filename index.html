<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="shortcut icon" href="assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="image">
    </div>
    <div id="content">
        <header>
            <img src="assets/logo.svg" alt="logo da RocketNews">
        </header>
        <main>
            <section id="main-text">
                <h2>Atualize idéias e informações em cinco minutos.</h2>
                <span>Tudo que você precisa para começar seu dia bem informado.</span>
                <p>Notícias sobre o universo Rocketseat e tudo o que é preciso para começar o dia melhor. Perfeito para se preparar para codar ☕!</p>
            </section>
            <section id="email-form">
                <form action="" method="get">
                    <label for="email-input">Insira seu e-mail: </label>
                    <div id="text-box">
                        <input type="email" name="email-input" id="user-email" placeholder="oi@rocketseat.com" max="100" pattern="+@+.+{max}" title="Digite um e-mail válido">
                        <button type="submit"></button>
                    </div>
                </form>
                <a href="https://www.rocketship.ag/rocketnews" target="_blank">Deixe-me ler primeiro <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></a>
            </section>
        </main>
    </div>
</body>
</html>
